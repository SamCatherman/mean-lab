<div data-ng-if="!vm.recipe.name">
  <h2>Recipe Not Found</h2>
</div>

<div data-ng-if="vm.recipe.name">
  <h2>{{vm.recipe.name}}</h2>
  <p>{{vm.recipe.ingredients}}</p>

  <div class="edit-recipe">
     <input type="text" ng-model="vm.recipe.name" placeholder="Name" />
     <button data-ng-click="vm.update()">Edit Recipe</button>
     <button data-ng-click="vm.destroy()">Compost</button>
  </div>

</div>
